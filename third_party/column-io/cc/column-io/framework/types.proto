syntax = "proto3";

package column;

option cc_enable_arenas = true;

enum DataTypeProto {
  DT_INT8 = 0;
  DT_INT16 = 1;
  DT_INT32 = 2;
  DT_INT64 = 3;

  DT_UINT8 = 4;
  DT_UINT16 = 5;
  DT_UINT32 = 6;
  DT_UINT64 = 7;

  DT_FLOAT = 8;
  DT_DOUBLE = 9;

  DT_BOOL = 10;
  DT_STRING = 11;

  DT_RECORD_BATCH=12;
}
